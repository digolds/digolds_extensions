<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="uikit.min.css">
      <script src="uikit.min.js"></script>
      <script src="uikit-icons.min.js"></script>
      <script src="vue.min.js"></script>
      <script src="jquery.min.js"></script>
      <style>
        .uk-icon>svg:nth-child(2) {
            display: none;
        }
      </style>
    </head>
    <body>
      <div id="main" class="uk-width-medium">
          <div class="uk-card uk-card-default uk-width-1-2@m">
              <div class="uk-card-header">
                  <div class="uk-grid-small uk-flex-middle" uk-grid>
                      <div class="uk-width-auto">
                        <a v-on:click="sign_in()">
                            <img class="uk-border-circle" width="40" height="40" v-bind:src="user_img">
                        </a>
                      </div>
                      <div class="uk-width-expand">
                          <h3 class="uk-card-title uk-margin-remove-bottom">{{ user_name }}</h3>
                      </div>
                  </div>
              </div>
              <div v-bind:class="user ? 'uk-card-body' : 'uk-hidden'">
                  <div class="js-upload uk-placeholder uk-text-center">
                      <span uk-icon="icon: cloud-upload"></span>
                      <span class="uk-text-middle"></span>
                      <div uk-form-custom>
                          <input name="pic1" type="file">
                          <span class="uk-link">选择或拖动</span>
                      </div>
                  </div>
                  <progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>
              </div>
              <div class="uk-card-footer">
                  <a v-on:click="open_for_edit()" uk-icon="icon: pencil"></a>
              </div>
          </div>
      </div>
      <script src="popup.js">
        
        </script>
    </body>
  </html>
